<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aquamarine; color:red">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        li.innerHTML= `${langName}`

        document.querySelector('.language').appendChild(li)
    }
    addLang("python")

    function addoptilang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langname}`))
        document.querySelector('.language').appendChild(li)
    }
    addoptilang("Ruby")

    //Edit
    const firstlang = document.querySelector("li:nth-child(1)")
    //firstlang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    firstlang.replaceWith(newli)


    //edit
    const secondlang = document.querySelector('li:nth-child(2)')
    //secondlang.outerHTML = "<li>Typscript<li/>"
    const newlangu = document.createElement("li")
    newlangu.innerHTML= "bhailang"
    secondlang.replaceWith(newlangu)

    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()

</script>
</html>
