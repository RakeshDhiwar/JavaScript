<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 5</title>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="class">Press the key and I will guess you.</div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown',(e) => {
        insert.innerHTML = `
            
                <tables>
                    <tr>
                        <th>Key</th>
                        <th>Keycode</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <th>${e.key === ' ' ? "Space" : e.key}</th>
                        <th>${e.keyCode}</th>
                        <th>${e.code}</th>
                    </tr>
                <tables/>
            
        `
    })
</script>
</html>
